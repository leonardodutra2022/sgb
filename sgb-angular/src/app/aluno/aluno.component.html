<div class="ui container containerCustom">

  <h1 class="ui header">
        Alunos (cadastro prévio)
  </h1>
      <div class="ui divider"></div>

      <div class="ui grid">
        <div class="row">
            <div class="right floated right aligned six wide column">
              <button routerLink="add/" *ngIf="sessaoService.verificarPermissao('add_user')" 
                (click)="setListTempAluno()" class="ui right floated small primary labeled icon button pagination menu">
                <i class="user icon"></i> Novo 
              </button>
              <button class="ui right floated small primary labeled icon button pagination menu"
                (click)="exportDialog()">
                <i class="file icon"></i> Exportar
              </button>
            </div>
        </div>
        <div class="row">
        <div class="ui column sixtenn wide">
            <table class="ui sortable compact celled definition blue table">
                <thead class="full-width">
                  <tr>
                    <th>Nome Completo</th>
                    <th>CPF</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let aluno of listaAluno">
                    <td>{{aluno.nomeCompleto}}</td>
                    <td>{{aluno.cpf}}</td>
                    <td class="collapsing">
                        <div class="ui icon buttons">
                            <button routerLink="{{aluno.id}}/edit" class="ui button" *ngIf="sessaoService.verificarPermissao('edit_user')">
                              <i class="edit icon"></i>
                            </button>

                        </div>
                    </td>
                  </tr>
                  
                </tbody>
                <tfoot class="full-width">
                  <tr>
                    <th></th>
                    <th colspan="5">
                    </th>
                  </tr>
                </tfoot>
              </table>
        </div>
        </div>
      </div>

</div>

<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
      Confirmação de Exclusão
    </div>
    <div class="content">
      <div class="description">
        Uma exclusão acidental pode ser desagradável. Por favor tome essa ação com cuidado.
      </div>
    </div>
    <div class="actions">
      <div class="ui button default">Não</div>
      <div class="ui small button red">Confirmar Exclusão</div>
    </div>
  </div>
