<h3 class="ui header">
    Frequências mensais do Projeto
    <div class="sub header">Lista de Frequências.</div>
</h3>

      <div class="ui grid">
        <div class="row">
        <div class="ui column sixtenn wide">
            <table class="ui sortable compact celled definition blue table">
                <thead class="full-width">
                  <tr>
                    <th></th>
                    <th>Nome Completo</th>
                    <th>Curso</th>

                    <th *ngFor="let fs of listaFrequenciasVinculadas">{{fs.mesRef}}/{{fs.anoRef}}</th>

                    <th></th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let alu of alunos">
                    <td class="collapsing">
                    </td>
                    <td>
                      {{alu.nomeCompleto}}
                    </td>
                    <td>
                      {{alu.cursoAtual}}
                    </td>
                    <td *ngFor="let fv of listaFrequenciasVinculadas">
                      <div class="ui icon buttons" *ngIf="checkAluno(alu.id, fv.periodoRef)">
                        <button class="ui button teal" (click)="acompanhar(alu, fv)"
                          title="Acompanhar Frequência">
                          <i class="book icon"></i>
                        </button>

                        <button class="ui button teal"
                          title="PDF (registros de Frequência)"
                          (click)="openPdf(alu, fv)">
                          <i class="file pdf  icon"></i>
                        </button>

                        <button class="ui button teal"
                        title="Baixar PDF"
                        (click)="downloadPdfConfig(alu, fv)">
                        <i class="save icon"></i>
                      </button>
                      </div>
                    </td>
                    <td class="collapsing">

                    </td>
                  </tr>
                  
                </tbody>
                <tfoot class="full-width">
                  <tr>
                    <th></th>
                    <th colspan="17">
                    </th>
                  </tr>
                </tfoot>
              </table>
        </div>
        </div>
      </div>


<mat-dialog-actions align="begin">
  <button class="ui button" mat-dialog-close>Ok</button>
</mat-dialog-actions>
