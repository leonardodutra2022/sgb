<div class="ui container containerCustom">
    <div class="ui header">
        <h2 class="ui header">
          <span>Logs de Erro no Sistema</span>
        </h2>
      </div>

    <div class="ui divider"></div>

    <div class="ui grid">
      <div class="row">
      </div>

      <div class="row">
      <div class="sisteen wide column">
        <div>
            <table class="ui sortable compact celled definition blue table">
                <thead class="full-width">
                  <tr>
                    <th></th>
                    <th>Data</th>
                    <th>Descrição do Erro</th>
                    <th>Código</th>
                    <th>Método</th>
                    <th>Usuário</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>

                  <tr *ngFor="let log of logs">
                    <td class="collapsing">
                    </td>
                    <td>
                      {{log.dataHora | date: 'shortDate':'dd/MM/yyyy':'pt'}}
                    </td>
                    <td>
                      {{log.errorMessage}}
                    </td>
                    <td>
                      {{log.statusCode}}
                    </td>
                    <td>
                      {{log.metodo}}
                    </td>
                    <td>
                      {{log.usuario}}
                    </td>
                  </tr>
                  
                </tbody>
                <tfoot class="full-width">
                  <tr *ngIf="logPageable.totalPages > 1">
                    <th colspan="7">
                        <div class="ui right floated pagination menu">
                            <a class="icon item" *ngIf="!logPageable.first" (click)="prev()">
                              <i class="left chevron icon"></i>
                            </a>
          
                            <a class="item" (click)="goPage(i)" *ngFor="let p of [].constructor(logPageable.totalPages); let i = index">{{i + 1}}</a>
                            
                            <a class="icon item" *ngIf="!logPageable.last" (click)="next()">
                              <i class="right chevron icon"></i>
                            </a>
                        </div>
                    </th>
                  </tr>
                  <tr>
                    <th></th>
                    <th colspan="7">
                    </th>
                  </tr>
                </tfoot>
              </table>
        </div>
    </div>

    </div>
      <div class="row">
        <mat-dialog-actions>
          <button class="ui button" mat-dialog-close>Fechar</button>
      </mat-dialog-actions>
      </div>
    </div>
</div>
