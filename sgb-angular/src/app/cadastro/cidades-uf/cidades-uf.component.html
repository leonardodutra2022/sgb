<div class="ui menu">
    <h4 class="header item">
      <div data-tooltip="Base de Cidades Brasileiras" data-inverted="">
        <i class="map icon" ></i>
      </div>
    </h4>

    <div class="ui category search item">
      <div class="ui transparent icon input">
        <input class="prompt" type="text" placeholder="Pesquisar...">
        <i class="search link icon"></i>
      </div>
      <div class="results"></div>
    </div>

    <div class="right menu custom-menu">
      <div class="ui buttons">
        <button class="ui small labeled icon button" (click)="exportDialog()">
          <i class="file icon"></i> 
            Exportar
        </button>
        <button class="ui small button" routerLink="../">Retornar</button>
      </div>
    </div>
</div>

<div class="container">
  <div class="ui grid">
    <div class="row">
      <div class="column sixteen wide">
        <mat-form-field class="custom-field">
          <mat-select placeholder="Filtrar por Estado" [(ngModel)]="ufSelect" 
              name="estadoSelect" (ngModelChange)="loadListByUf($event)">
            <mat-option *ngFor="let estado of uf" [value]="estado.sigla">
              {{estado.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="column sixtenn wide">
        <table class="ui sortable compact celled definition blue table">
          <thead class="full-width">
            <tr>
              <th></th>
              <th>Cidade</th>
              <th>UF</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

            <tr *ngFor="let item of lista">
              <td class="collapsing">
              </td>
              <td>{{item.nome}}</td>
              <td>{{item.uf}}</td>
              <td class="collapsing">

              </td>
            </tr>
            
          </tbody>
          <tfoot class="full-width">
            <tr>
              <th></th>
              <th colspan="4">
              </th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
